<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif; /* Comic Sans MS font */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top: 5px solid #fcb5b5; /* Light pink border color */
            border-bottom: 5px solid #fcb5b5; /* Light pink border color */
        }
        header {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items horizontally */
            justify-content: flex-start; /* Align items to the top */
            text-align: center;
            padding-top: 30px; /* Adjust padding to move content higher */
        }
        .content p {
            color: #fcb5b5; /* Light pink text color */
            font-size: 20px;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            padding-top: 20px; /* Add padding to move images up */
        }
        .image-gallery img {
            max-width: 20%; /* Smaller size for images */
            height: auto;
            border: 2px solid #fcb5b5; /* Light pink border around images */
        }
        .footer {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #fcb5b5; /* Light pink text color */
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover, .footer a:active {
            color: #e99696; /* Darker pink on hover and click */
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>

    <div class="content">
        <!-- Message moved higher -->
        <p>Some of my hobbies and interests include playing a variety of video games, going to concerts, listening to music, traveling, hiking, and painting.</p>

        <!-- Three images side by side with more space -->
        <div class="image-gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <div class="footer">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
