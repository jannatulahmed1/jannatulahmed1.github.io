<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Google Fonts for Dosis -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Dosis", sans-serif; /* Changed to Dosis font */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top: 5px solid #fcb5b5; /* Light pink border color */
            border-bottom: 5px solid #fcb5b5; /* Light pink border color */
        }
        header {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content p {
            color: #fcb5b5; /* Light pink text color */
            font-size: 24px; /* Font size for the message */
            margin-bottom: 20px;
        }
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the boxes */
        }
        .box {
            background-color: white; /* White background for the boxes */
            padding: 20px;
            border: 2px solid #fcb5b5; /* Light pink border around the boxes */
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .box a {
            color: #fcb5b5; /* Light pink text color */
            text-decoration: none;
            font-weight: bold;
            font-size: 16px; /* Font size for the links */
        }
        .box a:hover, .box a:active {
            color: #e99696; /* Darker pink on hover and click */
        }
        .footer {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #fcb5b5; /* Light pink text color */
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover, .footer a:active {
            color: #e99696; /* Darker pink on hover and click */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website!!</h1>
    </header>

    <div class="content">
        <!-- Message above the boxes -->
        <p>Hello, my name is Jannatul Ahmed. I am a senior at Hunter College, majoring in Computer Science. Here, you can find information about me, my interests, and how to contact me.</p>
        
        <!-- Container for the two white boxes -->
        <div class="boxes-container">
            <!-- White box for About Me -->
            <div class="box">
                <a href="about.html">About Me</a>
            </div>
            <!-- White box for Contact -->
            <div class="box">
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
