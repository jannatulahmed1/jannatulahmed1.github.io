<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Google Fonts for Dosis -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Dosis", sans-serif; /* Dosis font */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: white;
            color: #f38b8b; /* Darker pink */
            padding: 40px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 36px; /* Larger text for the header */
            margin: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content p {
            color: #f38b8b;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between boxes */
        }
        .box {
            background-color: white;
            padding: 20px;
            border: 2px solid #f38b8b;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
        .box a {
            color: #f38b8b;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .box a:hover, .box a:active {
            color: #f3e38b; /* Light yellow on hover */
        }
        .footer {
            background-color: white;
            color: #f38b8b;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #f38b8b;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover, .footer a:active {
            color: #f3e38b;
        }
        .gif-container {
            margin-top: 20px; /* Space between boxes and GIF */
        }
        .gif-container img {
            max-width: 300px; /* Set a smaller width for the GIF */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website!</h1>
    </header>

    <div class="content">
        <p>Hello, my name is Jannatul Ahmed. I am a senior at Hunter College, majoring in Computer Science. Here, you can find information about me, my interests, and how to contact me.</p>
        
        <!-- Container for the two white boxes -->
        <div class="boxes-container">
            <div class="box">
                <a href="about.html">About Me</a>
            </div>
            <div class="box">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <!-- Smaller GIF under the boxes -->
        <div class="gif-container">
            <img src="image4.gif" alt="A fun GIF"> <!-- Your image4.gif file -->
        </div>
    </div>

    <div class="footer">
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
