<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif; /* Comic Sans MS font */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top: 5px solid #fcb5b5; /* Light pink border color */
            border-bottom: 5px solid #fcb5b5; /* Light pink border color */
        }
        header {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content p {
            color: #fcb5b5; /* Light pink text color */
            font-size: 24px; /* Larger font size for the message */
            margin-bottom: 20px;
        }
        .link-box {
            background-color: white; /* White box around the links */
            padding: 20px;
            border: 2px solid #fcb5b5; /* Light pink border around the box */
            border-radius: 10px;
            display: inline-block;
        }
        .link-box a {
            color: #fcb5b5; /* Light pink text color */
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            font-size: 16px; /* Smaller font size for the links */
        }
        .link-box a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #fcb5b5; /* Light pink text color */
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Website!!</h1>
    </header>

    <div class="content">
        <!-- Message above hyperlinks -->
        <p>Hello, my name is Jannatul Ahmed. I am a senior at Hunter College, majoring in Computer Science. Learn more about me, my interests, and how to get in touch.</p>
        
        <!-- White box with links inside -->
        <div class="link-box">
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="footer">
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
