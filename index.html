<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Update this path if needed */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top: 5px solid #fcb5b5; /* Light pink border color */
            border-bottom: 5px solid #fcb5b5; /* Light pink border color */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
    </header>

    <div class="content">
        <!-- Space for text and image -->
        <p>Welcome to my website! Here is some information about me and my interests.</p>
        <img src="path/to/your/image.jpg" alt="Your Image">
    </div>

    <div class="footer">
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
