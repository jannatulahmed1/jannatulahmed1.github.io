<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link to Google Fonts for Dosis -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Dosis", sans-serif; /* Dosis font */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: white; /* White background color */
            color: #f38b8b; /* Darkened pink text color */
            padding: 40px 20px; /* Increased padding to make the header area taller */
            text-align: center;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 36px; /* Larger font size for the header */
            margin: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content p {
            color: #f38b8b; /* Darkened pink text color */
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message-box {
            background-color: white; /* White background */
            padding: 20px;
            border: 2px solid #f38b8b; /* Darkened pink border around the box */
            border-radius: 10px;
            display: inline-block;
        }
        .footer {
            background-color: white; /* White background color */
            color: #f38b8b; /* Darkened pink text color */
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #f38b8b; /* Darkened pink text color */
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover, .footer a:active {
            color: #f3e38b; /* Light yellow on hover and click */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="content">
        <!-- White box around the message -->
        <div class="message-box">
            <p>Email: Jannatul.ahmed77@myhunter.cuny.edu</p>
        </div>
    </div>

    <div class="footer">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </div>
</body>
</html>
