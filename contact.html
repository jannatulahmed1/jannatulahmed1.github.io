<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: "Comic Sans MS", sans-serif; /* Changed font to Comic Sans MS */
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-top: 5px solid #fcb5b5; /* Light pink border color */
            border-bottom: 5px solid #fcb5b5; /* Light pink border color */
        }
        header {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content p {
            color: #fcb5b5; /* Light pink text color */
            font-size: 20px;
            margin-bottom: 20px;
        }
        .message-box {
            background-color: white; /* White background */
            padding: 20px;
            border: 2px solid #fcb5b5; /* Light pink border around the box */
            border-radius: 10px;
            display: inline-block;
        }
        .footer {
            background-color: white; /* White background color */
            color: #fcb5b5; /* Light pink text color */
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
        }
        .footer a {
            color: #fcb5b5; /* Light pink text color */
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="content">
        <!-- White box around the message -->
        <div class="message-box">
            <p>Email: Jannatul.ahmed77@myhunter.cuny.edu</p>
        </div>
    </div>

    <div class="footer">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </div>
</body>
</html>
